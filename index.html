<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-side" onclick="openSlideMenu()">
            <a href="#">
                <svg width="30" height="30">
                    <path d="M0,5 30,4" stroke="#fff" stroke-width="5"/>
                    <path d="M0,14 30,15" stroke="#fff" stroke-width="5" />
                    <path d="M0,23 30,27" stroke="#fff" stroke-width="5" />
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Complains</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>

    </nav>
    <div id="slide-menu" class="slide-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()" >&times;</a>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Complains</a>
        <a href="#">Contact Us</a>

    </div>
    <div id="main">
        <h1>
            Responsive Menu
        </h1>
    </div>
    <script>
        function openSlideMenu(){
            document.getElementById('slide-menu').style.width="250px";
            document.getElementById('main').style.marginLeft = "350px";

        }
        function closeSlideMenu() {
                document.getElementById('slide-menu').style.width = "0";
                document.getElementById('main').style.marginLeft = "0";

            }
    </script>
</body>
</html>
